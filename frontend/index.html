<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="singupForm">
            <input type="text" name="name" id="name" placeholder="Name" required><br><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br><br>
            <input type="password" name="senha" id="senha" placeholder="Password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="notification" class="notification"></div>
    <div class="container">
        <h2>List of Users</h2>
        <input type="text" id="searchInput" placeholder="Search by ID, Name or E-mail">
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Users list -->
            </tbody>
        </table>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="editForm" onsubmit="updateUser(event)">
                <label for="editId">ID:</label>
                <input type="text" id="editId" readonly><br><br>
    
                <label for="editName">Name:</label>
                <input type="text" id="editName" required><br><br>
    
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required><br><br>
    
                <label for="editSenha">Password:</label>
                <input type="password" id="editSenha" required><br><br>
    
                <button type="submit" id="editForm" class="editForm">Update</button>
                <button type="button" onclick="closeModal()">Cancel</button>
            </form>
        </div>
    </div>
    
    <div id="editNotification" class="notification"></div>

    <script src="index.js"></script>
</body>
</html>
