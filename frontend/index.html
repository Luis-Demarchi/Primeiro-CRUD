<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="singupForm">
            <input type="text" name="name" id="name" placeholder="Name" required><br><br>
            <input type="email" name="email" id="email" placeholder="Email" required><br><br>
            <input type="password" name="senha" id="senha" placeholder="Password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div id="notification" class="notification"></div>
    <div class="container">
        <h2>List of Users</h2>
        <input type="text" id="searchInput" placeholder="Search by ID, Name or E-mail">
        <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users list -->
        </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
